<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Halfmoon CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/halfmoon@1.1.0/css/halfmoon-variables.min.css"
      rel="stylesheet"
    />

    <!-- Halfmoon JS -->
    <script src="https://cdn.jsdelivr.net/npm/halfmoon@1.1.0/js/halfmoon.min.js"></script>

    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.0/css/all.css"
      integrity="sha384-OLYO0LymqQ+uHXELyx93kblK5YIS3B2ZfLGBmsJaUyor7CpMTBsahDHByqSuWW+q"
      crossorigin="anonymous"
    />

    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/thermometer.css" />
    <title>WeatherApp</title>
  </head>
  <body>
    <div class="container" id="mainContainer">
      <div class="card">
        <div class="header clearfix">
          <h2 class="card-title float-left d-inline-block">WeatherApp</h2>
          <button
            class="btn btn-action float-right d-inline-block"
            type="button"
            onclick="toggleMode()"
            aria-label="Toggle dark mode"
          >
            <i class="far fa-moon" aria-hidden="true"></i>
          </button>
        </div>

        <div class="row">
          <div class="col-12 col-md-6">
            <div class="card d-flex">
              <div class="col-8">
                <span id="temp">35</span> °C
                <div class="text-muted">Feels like: <span id="feels-like">33</span> °C</div>

              </div>
              <div class="col-4">
                <div id="wrapper">
                  <div id="thermometer">
                    <div id="temperature" style="height: 0" data-value="0°C"></div>
                    <div id="graduations"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div class="card d-flex">
              <svg
                id="timeDial"
                width="100%"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
              ></svg>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br />

    <!-- <span class="dot"></span> -->

    <script src="assets/js/svgDial.js"></script>
    <script src="assets/js/thermometer.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
