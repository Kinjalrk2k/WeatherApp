<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Halfmoon CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/halfmoon@1.1.0/css/halfmoon-variables.min.css"
      rel="stylesheet"
    />

    <!-- Halfmoon JS -->
    <script src="https://cdn.jsdelivr.net/npm/halfmoon@1.1.0/js/halfmoon.min.js"></script>

    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.0/css/all.css"
      integrity="sha384-OLYO0LymqQ+uHXELyx93kblK5YIS3B2ZfLGBmsJaUyor7CpMTBsahDHByqSuWW+q"
      crossorigin="anonymous"
    />

    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/thermometer.css" />
    <link rel="stylesheet" href="assets/css/weather-icons.min.css" />
    <title>WeatherApp</title>
  </head>
  <body>
    <div class="container" id="mainContainer">
      <div class="card">
        <div class="inp d-flex justify-content-around">
          <input type="text" class="form-control d-inline-block col-9" placeholder="Enter city" id="cityInput">
          <button class="btn btn-success col-2" type="button" id="subBtn"><i class="fas fa-search"></i></button>
        </div>
        <div class="header clearfix">
          <h1 class="card-title float-left d-inline-block">WeatherApp</h1>
          <button
            class="btn btn-action float-right d-inline-block"
            type="button"
            onclick="toggleMode()"
            aria-label="Toggle dark mode"
          >
            <i class="far fa-moon" aria-hidden="true"></i>
          </button>
        </div>

        <div class="row">
          <div class="col-12 col-lg-6">
            <div class="card">
              <div class="col-12">
                <h2 id="weather"></h2>
                <h2 class="d-flex d-sm-none">35 °C</h2> 
              </div>
              <div class="row d-flex">
                <div class="col-12 col-sm-6">
                  <div class="text-muted">
                    <i class="wi wi-thermometer-internal"></i> <span id="feels-like">33</span> °C
                  </div>
                  <div><i class="wi wi-barometer"></i> <span id="pressure">1003</span> hPa</div>
                  <div><i class="wi wi-humidity"></i> <span id="humidity">89</span> %</div>
                  <div>
                    <i class="wi wi-thermometer"></i> <i class="wi wi-raindrops"></i>
                    <span id="dew_point">75</span> °C
                  </div>
                  <div><i class="fas fa-sun"></i><span id="uvi"> 10</span></div>
                  <div><i class="wi wi-cloudy"></i><span id="clouds"> 75</span> %</div>
                  <div><i class="wi wi-smog"></i><span id="visibility"> 4000</span> m</div>
                  <div>
                    <i class="wi wi-strong-wind"></i> <span id="wind_speed">1</span> m/s,
                    <span id="wind_deg">120</span>°
                    <span id="wind_deg-icon"><i class="fas fa-location-arrow"></i></span>
                  </div>
                </div>
                <div class="d-none d-sm-block col-sm-6">
                  <div id="wrapper">
                    <div id="thermometer">
                      <div id="temperature" style="height: 0" data-value="0°C"></div>
                      <div id="graduations"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 col-lg-6">
            <div class="card" id="sunCard">
              <div id="svgDial">
                <svg
                  id="timeDial"
                  xmlns="http://www.w3.org/2000/svg"
                  xmlns:xlink="http://www.w3.org/1999/xlink"
                ></svg>
              </div>
              <div><i class="wi wi-sunrise"></i>Sunrise: <span id="sunrise">5:27</span></div>
              <div><i class="wi wi-sunset"></i>Sunset: <span id="sunset">15:27</span></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br />

    <!-- <span class="dot"></span> -->

    <script src="assets/js/svgDial.js"></script>
    <script src="assets/js/thermometer.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
